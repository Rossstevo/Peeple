<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peeple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <h1>Peeple</h1>
    <div class = "github" onclick="location.href='https://github.com/Rossstevo/birdle';"></div>

    <div class="container">
        <div class="box">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
            <div class="square" id="square10"></div>
            <div class="square" id="square11"></div>
            <div class="square" id="square12"></div>
            <div class="square" id="square13"></div>
            <div class="square" id="square14"></div>
            <div class="square" id="square15"></div>
            <div class="square" id="square16"></div>
            <div class="square" id="square17"></div>
            <div class="square" id="square18"></div>
            <div class="square" id="square19"></div>
            <div class="square" id="square20"></div>
            <div class="square" id="square21"></div>
            <div class="square" id="square22"></div>
            <div class="square" id="square23"></div>
            <div class="square" id="square24"></div>
        </div>


        <div class = "peep" id= "peep">Peep <i class="material-icons" style="font-size:20px;color:black;">visibility</i></div>


        <div class="score-container">
            <div id="one" class="score one"></div>
            <div id="two" class="score two"></div>
            <div id="three" class="score three"></div>
            <div id="four" class="score four"></div>
            <div id="five" class="score five"></div>
        </div>





        <div class = "input-container">
        <input id="input" type="text" placeholder="Tom Waits" onfocus="value=''">
        <button id="button">></button>
    </div>
    </div>

<!----------------- Modal WIN content ------------------>
    <div id="myModalWin" class="modalWin">

        <!-- Modal content -->
        <div class="modalWin-content">
            <span id = "cross" class="close">&times;</span>
            <p>Results</p>
            <p>Bingo! The answer is 
                <span class="answer" id="answer"></span>
            </p>
                <!-- <span id="counter"></span> -->
            
            </p>
            <div class="box-answer"></div>
            <div><a href="whatsapp://send?text=I beat today's Peeple! https://www.peeple.fun" data-action="share/whatsapp/share"
                    target="_blank">
                    <div class="share">Share</div>
                </a> </div>

        </div>

    </div>
<!----------------- Modal FAIL content ------------------>
    <div id="myModalFail" class="modalFail">

        <!-- Modal content -->
        <div class="modalFail-content">
            <span id = "crossFail" class="close">&times;</span>
            <p>Results</p>
            <p>Unlucky, you ran out of lives, the answer is</p>
            <p><strong>Martin Freeman</strong></p>
            <p><span class="answer" id="answer"></span></p>
            <div class="box-answer"></div>
            <div><a href="whatsapp://send?text=I was beat by today's Peeple! https://www.peeple.fun" data-action="share/whatsapp/share"
                target="_blank">
            <div class="share">Share</div>

        </div>

    </div>






    <script src="main.js"></script>

</body>

</html>
