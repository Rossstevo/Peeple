<body>

<h1>Birdle</h1>


    <div class="container">
        <div class="box">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
            <div class="square" id="square10"></div>
            <div class="square" id="square11"></div>
            <div class="square" id="square12"></div>
            <div class="square" id="square13"></div>
            <div class="square" id="square14"></div>
            <div class="square" id="square15"></div>
            <div class="square" id="square16"></div>
            <div class="square" id="square17"></div>
            <div class="square" id="square18"></div>
            <div class="square" id="square19"></div>
            <div class="square" id="square20"></div>
            <div class="square" id="square21"></div>
            <div class="square" id="square22"></div>
            <div class="square" id="square23"></div>
            <div class="square" id="square24"></div>
        </div>

       






        <input id="input" type="text" placeholder="Blue tit" onfocus="value=''">
        <button id="button">submit</button>
        <!-- <h3>Attempts:<span id="lives"></span></h3> -->
    </div>


    <div id="myModalWin" class="modalWin">

        <!-- Modal content -->
        <div class="modalWin-content">
            <span class="close">&times;</span>
            <p>Results</p> 
            <p>Bingo! The answer was <span class="answer" id="answer"></span><span id="counter"></span></p>
            <div class = "box-answer"></div>
            
        </div>

    </div>

    <div id="myModalFail" class="modalFail">

        <!-- Modal content -->
        <div class="modalFail-content">
            <span class="close">&times;</span>
            <p>Results</p> 
            <p>Unlucky, you ran out of lives, the answer was <span class="answer" id="answer"></span></p>
            <p><strong>Robin</strong></p>
            <p><span class="answer" id="answer"></span></p>
            <div class = "box-answer"></div>
            
        </div>

    </div>






    <script src="main.js"></script>

</body>

</html>
